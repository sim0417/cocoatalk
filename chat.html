<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocoa Talk - Chat</title>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/3e694fd456.js" crossorigin="anonymous"></script>
  <!-- Load style -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="chat-screen">
  <section class="status-bar">
    <article class="status-bar__column">
      <span class="status-bar__text">No Service</span>
      <i class="fas fa-wifi"></i>
    </article>
    <article class="status-bar__column">
      <span>18:43</span>
    </article>
    <article class="status-bar__column">
      <i class="fas fa-unlock-alt"></i>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </article>
  </section>

  <header class="menu-header-alt">
    <div class="menu-header-alt__column">
      <a href="chats.html" class="fas fa-angle-left fa-2x"></a>
    </div>
    <div class="menu-header-alt__column">
      <h1 class="menu-header-alt__title">Friends</h1>
    </div>
    <div class="menu-header-alt__column">
      <i class="fas fa-search fa-lg"></i>
      <i class="fas fa-bars fa-lg"></i>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Tuesday, June 30, 2020
    </div>
    <div class="message-rows">
      <div class="message-row">
        <img src="./images/profile_muzi.jpg" alt="profile Muzi">
        <div class="message-row__content">
          <span class="message__sender">MUZI</span>
          <div class="message__box">
            <span class="message__bubble">Hello Ryan !</span>
            <span class="message__time">10:12</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="./images/profile_neo.jpg" alt="profile Neo">
        <div class="message-row__content">
          <span class="message__sender">NEO</span>
          <div class="message__box">
            <span class="message__bubble">How are you up to ?</span>
            <span class="message__time">13:30</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="./images/profile_jayg.jpg" alt="profile Jay-G">
        <div class="message-row__content">
          <span class="message__sender">JAY-G</span>
          <div class="message__box">
            <span class="message__bubble">What's up bro</span>
            <span class="message__time">18:22</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__box">
            <span class="message__bubble">Hello everyone !</span>
            <span class="message__time">20:12</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message...">
      <i class="far fa-smile fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div class="mobile-only">
    <div class="mobile-only__big-screen">
      <span>Sorry ! We provide only mobile device</span>
      <span>(maximum width : 645px)</span>
    </div>
  </div>

</body>

</html>
