<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Cocoa Talk</title>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/3e694fd456.js" crossorigin="anonymous"></script>
  <!-- Load style -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <section class="status-bar status-bar--light">
    <article class="status-bar__column">
      <span class="status-bar__text">No Service</span>
      <i class="fas fa-wifi"></i>
    </article>
    <article class="status-bar__column">
      <span>18:43</span>
    </article>
    <article class="status-bar__column">
      <i class="fas fa-unlock-alt"></i>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </article>
  </section>

  <header class="menu-header">
    <h1 class="menu-header__title">Find</h1>
    <div class="menu-header__icons">
      <span>
        <i class="fas fa-search fa-lg"></i>
      </span>
      <span>
        <i class="fas fa-cog fa-lg"></i>
        <div class="menu-header__notification badge badge--small"></div>
      </span>
    </div>
  </header>

  <a class="friends-display-link">
    <i class="fas fa-info-circle"></i>
    Friends' Names Display
    <i class="fas fa-chevron-right fa-xs"></i>
  </a>

  <main class="main-screen friends-screen">
    <section class="user-component">
      <article class="user-component__column">
        <img class="user-component__profile user-component__profile--xl" src="./images/profile_ryan.jpg"
          alt="profile Ryan">
        <div class="user-component__text">
          <h4 class="user-component__name">RYAN</h4>
        </div>
      </article>
      <article class="user-component__column">
      </article>
    </section>

    <section class="friends-screen__channel">
      <article class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </article>

      <article class="user-component">
        <div class="user-component__column">
          <img class="user-component__profile user-component__profile--xs" src="./images/channel.jpg"
            alt="icon Channel">
          <div class="user-component__text">
            <h4 class="user-component__name user-component__name--regular">Channel</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </article>
    </section>

    <section class="friends-screen__friends">
      <article class="friends-screen__channel-header">
        <span>Friends</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </article>

      <article class="user-component">
        <div class="user-component__column">
          <img class="user-component__profile" src="./images/profile_muzi.jpg" alt="profile Muzi">
          <div class="user-component__text">
            <h4 class="user-component__name">MUZI</h4>
            <h6 class="user-component__status">Hello everyone :)</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </article>

      <article class="user-component">
        <div class="user-component__column">
          <img class="user-component__profile" src="./images/profile_apeach.jpg" alt="profile Apeach">
          <div class="user-component__text">
            <h4 class="user-component__name">APEACH</h4>
            <h6 class="user-component__status">I'm Apeach</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </article>

      <article class="user-component">
        <div class="user-component__column">
          <img class="user-component__profile" src="./images/profile_jayg.jpg" alt="profile Jay-G">
          <div class="user-component__text">
            <h4 class="user-component__name">JAY-G</h4>
            <h6 class="user-component__status"></h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </article>

      <article class="user-component">
        <div class="user-component__column">
          <img class="user-component__profile" src="./images/profile_frodo.jpg" alt="profile Frodo">
          <div class="user-component__text">
            <h4 class="user-component__name">FRODO</h4>
            <h6 class="user-component__status">Lvu Neo ❤</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </article>

      <article class="user-component">
        <div class="user-component__column">
          <img class="user-component__profile" src="./images/profile_neo.jpg" alt="profile Neo">
          <div class="user-component__text">
            <h4 class="user-component__name">NEO</h4>
            <h6 class="user-component__status">Lvu Frodo ❤</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </article>

      <article class="user-component">
        <div class="user-component__column">
          <img class="user-component__profile" src="./images/profile_tube.jpg" alt="profile tube">
          <div class="user-component__text">
            <h4 class="user-component__name">TUBE</h4>
            <h6 class="user-component__status">I'm happy !</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </article>

      <article class="user-component">
        <div class="user-component__column">
          <img class="user-component__profile" src="./images/profile_con.jpg" alt="profile con">
          <div class="user-component__text">
            <h4 class="user-component__name">CON</h4>
            <h6 class="user-component__status"></h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </article>

    </section>


  </main>

  <nav class="menu-tab">
    <ul class="menu-tab__list">
      <li class="menu-tab__item" active>
        <a class="menu-tab__link" href="friends.html">
          <i class="fas fa-user fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="chats.html">
          <span class="menu-tab__notification menu-tab__notification--animation badge">1</span>
          <i class="far fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="find.html">
          <i class="fas fa-search fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="more.html">
          <span class="menu-tab__notification menu-tab__notification--right-top badge badge--small"></span>
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
      </li>
    </ul>
  </nav>

</body>

</html>
